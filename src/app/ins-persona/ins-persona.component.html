  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">
    <h1 class="display-3">Inscribiendo Persona!</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." #nombre>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingresar apellido..." #apellido>
      </div>
      <button type="submit" class="btn btn-primary" (click)="guardar(nombre.value, apellido.value)">Guardar!</button></form>
  </header>

  <div class="row text-center">

    <app-card-persona  *ngFor="let x of personas" [persona]=x ></app-card-persona>
   
   </div>
